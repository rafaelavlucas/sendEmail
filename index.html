<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Send EMail</title>
    </head>

    <body data-color="gra-01" data-theme="dark" data-random="true">

        <nav class="mainNav">
            <div class="wrapper">
                <div class="mainNav__content">
                    <figure class="mainNav__logo">
                        <img src="" alt="">
                    </figure>

                    <div class="mainNav__settings">
                        <div class="mainNav__mode">
                            <p class="mainNav__text">Dark Mode</p>
                            <button class="mainNav__toggle">toggle</button>
                        </div>
                        <div class="mainNav__fonts">
                            <p class="mainNav__text">Font Size</p>
                            <button class="mainNav__font">A</button>
                            <button class="mainNav__font">A</button>
                            <button class="mainNav__font">A</button>
                        </div>
                        <div class="mainNav__themes">
                            <p class="mainNav__text">Themes</p>
                            <button class="mainNav__color" data-color="random">
                                <span></span>
                                <span></span>
                            </button>
                            <button class="mainNav__color" data-color="gra-01"></button>
                            <button class="mainNav__color" data-color="gra-02"></button>
                            <button class="mainNav__color" data-color="gra-03"></button>
                            <button class="mainNav__color" data-color="gra-04"></button>
                            <button class="mainNav__color" data-color="gra-05"></button>
                            <button class="mainNav__color" data-color="gra-06"></button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="wrapper">
            <div class="blocks">
                <section class="block categoryBlock">
                    <div class="block__content">
                        <header class="header">
                            <h2 class="header__title">Categorias</h2>
                            <h6 class="header__subtitle">Navega entre as várias categorias para escolheres uma mensagem.
                                Mas
                                lembra-te, as mensagens personalizadas são muito mais especiais!</h6>
                        </header>
                        <ul class="categoryBlock__list">
                        </ul>

                        <button class="categoryBlock__expandBtn">
                            <i class="icon-chevron-down"></i>
                        </button>
                    </div>
                </section>

                <section class="block messageBlock">
                    <div class="block__content">
                        <header class="header">
                            <h2 class="header__title">Mensagem</h2>
                            <h6 class="header__subtitle">Escolhe a tua mensagem predefinida ou puxa pela imaginação e
                                escreve qualquer coisa! </h6>
                        </header>
                        <form class="forms" action="">
                            <div class="forms__input">
                                <input type="text" placeholder="De">
                            </div>
                            <div class="forms__input forms__input--inputIcon"
                                data-error="Por favor utilize um email válido."
                                data-validate="^(([a-zA-Z0-9_\-\.]+)@(([0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,6}|[0-9]{1,3}))$">
                                <input type="email" placeholder="Para">
                                <span class="button icon"><i class="icon-mail"></i></span>
                                <p class="forms__message"></p>
                            </div>
                            <div class="forms__input forms__input--textArea">
                                <textarea name="" id="" cols="30" rows="10" placeholder="Mensagem"></textarea>
                                <p class="forms__message"></p>
                            </div>
                            <div class="forms__input forms__input--checkbox">
                                <input id="checkbox" type="checkbox">
                                <label for="checkbox">Aceito as consequências que possam surgir no seguimento do envio
                                    desta
                                    mensagem.</label>
                            </div>

                            <button class="button forms__buttonSend">Enviar</button>

                        </form>
                    </div>
                </section>

                <div style="height: 400px; order: 3"></div>
            </div>
        </div>

        <!-- <script src="scripts/components/accordion.ts"></script> -->
        <script src="scripts/index.ts"></script>

    </body>

</html>
